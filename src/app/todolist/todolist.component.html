
<mat-card [class.mat-elevation-z8]='true'>
    <mat-card-header>
        <mat-card-title>List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let item of listitems;let i=index">
                <button mat-button><mat-icon (click)="remove(i)">done_outline  </mat-icon></button><span> {{i+1}} . {{item}}</span>
            </mat-list-item>
        </mat-list>    
        <button mat-raised-button color="warn" (click)="removeall()">Clear All</button>
    </mat-card-content>
</mat-card>
